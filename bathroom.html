<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4; /* Light background */
            margin: 0;
            padding: 20px;
        }

        /* Heading styles */
        .imagetext {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            color: #333; /* Dark text color */
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow */
        }

        .highl {
            color: #3fac57; /* Highlight color */
            text-transform: uppercase;
        }

        /* Container for the images */
        .image-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
        }

        /* Individual image container */
        .image-container {
            position: relative;
            flex-basis: 30%; /* Ensure 3 per row */
            max-width: 30%;
            height: 250px;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        /* Image styling */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        /* Overlay text */
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            opacity: 1;
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background */
            transition: all 0.5s ease;
        }

        /* Hover effect: move text to the middle */
        .image-container:hover img {
            transform: scale(1.1); /* Image zoom on hover */
        }

        .image-container:hover .image-overlay {
            top: 50%;
            bottom: auto;
            transform: translate(-50%, -50%);
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Darker background when hovered */
            opacity: 1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .image-container {
                flex-basis: 100%; /* 1 per row on mobile */
                max-width: 100%;
            }
        }
    </style>
</head>
