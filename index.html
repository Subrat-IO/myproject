    <style>
        /* Global Styles */
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* Navbar Styles */
        nav {
            background-color: white;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav__logo {
            display: flex;
            align-items: center;
        }

        .nav__logo img {
            width: 50px;
            margin-right: 10px;
        }

        .nav__logo h4 {
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: rgb(102, 82, 46);
            font-family: "Gowun Batang", serif;
        }

        .nav__logo p {
            font-size: 12px;
            margin: 0;
            color: gray;
        }

        ul.nav__links {
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        ul.nav__links li {
            margin-left: 40px;
        }

        ul.nav__links li a {
            text-decoration: none;
            font-size: 16px;
            color: black;
            font-weight: bold;
            text-transform: uppercase;
        }

        ul.nav__links li a:hover {
            color: #1abc9c;
        }

        /* Image Slider Container */
        .slider-container {
            width: 100%; /* Full width */
            height: 100vh; /* Full height */
            position: relative;
            overflow: hidden;
        }

        .slide-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%; /* Ensure the slides fill the container */
        }

        .slide {
            min-width: 100%;
            height: 100%; /* Ensure the slide takes full height */
        }

        .slide img {
            width: 100%;
            height: 100%; /* Full height */
            object-fit: cover;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            font-size: 18px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Booking Button */
        .form-popup-button {
            position: fixed;
            top: 60px;
            right: 20px;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Form Modal Styles */
        .form-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            width: 300px;
            z-index: 1000;
        }

        .form-popup-content h2 {
            font-size: 1.5rem;
            text-align: center;
        }

        .form-popup-content form {
            display: flex;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.1) !important; /* 90% transparent */
            border: none; /* Optional: remove border if not needed */
        }

        .form-popup-content input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent input background */
        }

        .book-now {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .book-now:hover {
            background-color: darkred;
        }

        .form-popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Photo Gallery Styles */
        .photo-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 94%;
            margin: 20px auto;
        }

        .photo-container div {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .photo-container img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .photo-container div:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            bottom: 45%;
            left: 0;
            width: 70%;
            height: 20%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding-top: 20px;
            transition: height 0.5s ease;
            transform: translateY(100%);
        }

        .photo-container div:hover .overlay {
            transform: translateY(0);
        }

        .overlay p {
            margin: 0;
            padding: 10px;
        }

        /* Responsive layout for mobile */
        @media (max-width: 768px) {
            ul.nav__links {
                display: none;
            }

            .photo-container {
                grid-template-columns: 1fr; /* Show one image per row on mobile */
            }

            .photo-container img {
                height: auto; /* Adjust image height */
            }
        }
    </style>
</head>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("slide");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 100000); // Change image every 3 seconds
        }

        function moveSlide(n) {
            slideIndex += n - 1; // Adjust the index for navigation
            showSlides();
        }

        function toggleForm() {
            const formPopup = document.getElementById("myForm");
            formPopup.style.display = formPopup.style.display === "block" ? "none" : "block";
        }
    </script>
