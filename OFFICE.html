<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4; /* Light background */
            margin: 0;
            padding: 20px;
        }

        /* Heading styles */
        .imagetext {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            color: #333; /* Dark text color */
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow */
        }

        .highl {
            color: #3fac57; /* Highlight color */
            text-transform: uppercase;
        }

        /* Container for the images */
        .image-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
        }

        /* Individual image container */
        .image-container {
            position: relative;
            flex-basis: 30%; /* Ensure 3 per row */
            max-width: 30%;
            height: 250px;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        /* Image styling */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        /* Overlay text */
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            opacity: 1;
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background */
            transition: all 0.5s ease;
        }

        /* Hover effect: move text to the middle */
        .image-container:hover img {
            transform: scale(1.1); /* Image zoom on hover */
        }

        .image-container:hover .image-overlay {
            top: 50%;
            bottom: auto;
            transform: translate(-50%, -50%);
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Darker background when hovered */
            opacity: 1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .image-container {
                flex-basis: 100%; /* 1 per row on mobile */
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <section>
        <h1 class="imagetext"> SOME OF OUR <span class="highl">HIGHLIGHT</span>SERVICES</h1>
        <section class="image-row">
            <div class="image-container">
                <img src="https://github.com/Subrat-IO/myproject/blob/main/2b929a67-e9fa-43c1-8c28-cb8278d5ab18.jpg?raw=true" alt="">
                <div class="image-overlay">BATHROOM INTERIORS</div>
            </div>
            <div class="image-container">
                <img src="https://github.com/Subrat-IO/myproject/blob/main/36e58442-69f1-4f90-8fb9-6ae5512d7d35.jpg?raw=true" alt="">
                <div class="image-overlay">KITCHEN INTERIORS</div>
            </div>
            <div class="image-container">
                <img src="https://github.com/Subrat-IO/myproject/blob/main/49f33f95-1258-4c9b-b34e-58b98bfe1e83.jpg?raw=true" alt="">
                <div class="image-overlay">OFFICE INTERIOR</div>
            </div>
            <div class="image-container">
                <img src="https://github.com/Subrat-IO/myproject/blob/main/6608f1ea-1d5d-4e56-a078-5dcb74ce3c52.jpg?raw=true" alt="">
                <div class="image-overlay">HOUSE INTERIOR</div>
            </div>
            <div class="image-container">
                <img src="https://github.com/Subrat-IO/myproject/blob/main/698d6968-54f6-4d61-83ca-3c027e6abd20.jpg?raw=true" alt="">
                <div class="image-overlay">CUSTOMIZED INTERIOR SERVICES</div>
            </div>
            <div class="image-container">
                <img src="https://github.com/Subrat-IO/myproject/blob/main/8ed0ad11-44c5-4c87-a6bd-ec86bd1f9d9c.jpg?raw=true" alt="">
                <div class="image-overlay">REMODELLINGS</div>
            </div>
            <div class="image-container">
                <img src="https://raw.githubusercontent.com/Subrat-IO/myproject/1d49507d56e0cf3057c56e8c2f24232e0bcaba1d/9f1859db-4c1d-4b94-a84d-5e790354cc40.jpg" alt="">
                <div class="image-overlay">COMMERCIAL INTERIOR</div>
            </div>
            <div class="image-container">
                <img src="https://raw.githubusercontent.com/Subrat-IO/myproject/1d49507d56e0cf3057c56e8c2f24232e0bcaba1d/b2c48681-e66c-4c99-94f6-09f37bcd8813.jpg" alt="">
                <div class="image-overlay">RESIDENTIAL INTERIOR</div>
            </div>
            <div class="image-container">
                <img src="https://raw.githubusercontent.com/Subrat-IO/myproject/1d49507d56e0cf3057c56e8c2f24232e0bcaba1d/bb141b82-7823-4ca3-952f-9bea78170f9d.jpg" alt="">
                <div class="image-overlay">HALL INTERIOR</div>
            </div>
        </section>
    </section>
</body>
</html>
