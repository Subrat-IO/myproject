<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4; /* Light background */
            margin: 0;
            padding: 20px;
        }

        /* Heading styles */
        .imagetext {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            color: #333; /* Dark text color */
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow */
        }

        .highl {
            color: #3fac57; /* Highlight color */
            text-transform: uppercase;
        }

        /* Container for the images */
        .image-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
        }

        /* Individual image container */
        .image-container {
            position: relative;
            flex-basis: 30%; /* Ensure 3 per row */
            max-width: 30%;
            height: 250px;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        /* Image styling */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        /* Overlay text */
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            opacity: 1;
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background */
            transition: all 0.5s ease;
        }

        /* Hover effect: move text to the middle */
        .image-container:hover img {
            transform: scale(1.1); /* Image zoom on hover */
        }

        .image-container:hover .image-overlay {
            top: 50%;
            bottom: auto;
            transform: translate(-50%, -50%);
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Darker background when hovered */
            opacity: 1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .image-container {
                flex-basis: 100%; /* 1 per row on mobile */
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <section>
        <h1 class="imagetext"> SOME OF OUR <span class="highl">HIGHLIGHT</span>SERVICES</h1>
        <section class="image-row">
            <div class="image-container">
                <img src="22a2d219-3ff9-435d-9263-532cf66d6111.jpg" alt="">
                <div class="image-overlay">BATHROOM INTERIORS</div>
            </div>
            <div class="image-container">
                <img src="2f1a8f62-7569-4bc6-90b9-6055f0295f76.jpg" alt="">
                <div class="image-overlay">KITCHEN INTERIORS</div>
            </div>
            <div class="image-container">
                <img src="8401046e-a852-4a48-b138-e64cf16ab95f.jpg" alt="">
                <div class="image-overlay">OFFICE INTERIOR</div>
            </div>
            <div class="image-container">
                <img src="88562015-c15b-4804-933d-026a82f137f3.jpg" alt="">
                <div class="image-overlay">HOUSE INTERIOR</div>
            </div>
            <div class="image-container">
                <img src="a2bf8f92-6980-494c-8183-5624d66df722.jpg" alt="">
                <div class="image-overlay">CUSTOMIZED INTERIOR SERVICES</div>
            </div>
            <div class="image-container">
                <img src="a46290e0-9794-4a43-8aa1-8a1b2dca35cc.jpg" alt="">
                <div class="image-overlay">REMODELLINGS</div>
            </div>
            <div class="image-container">
                <img src="b5320d9d-537f-45e9-adb7-993e53fe9b68.jpg" alt="">
                <div class="image-overlay">COMMERCIAL INTERIOR</div>
            </div>
            <div class="image-container">
                <img src="dff1594f-8776-44ed-a7ed-5f941e23b193.jpg" alt="">
                <div class="image-overlay">RESIDENTIAL INTERIOR</div>
            </div>
            <div class="image-container">
                <img src="c0fdbe8c-2cd6-4454-9829-053c02d25cb8.jpg" alt="">
                <div class="image-overlay">HALL INTERIOR</div>
            </div>
        </section>
    </section>
</body>
</html>
